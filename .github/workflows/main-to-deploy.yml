name: Merge Main to Deploy

on:
  push:
    branches:
      - main

jobs:
  merge-main-to-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Switch to deploy branch
      run: git checkout deploy
    
    - name: Merge main into deploy
      run: git merge main
    
    - name: Push changes to deploy branch
      run: git push origin deploy
